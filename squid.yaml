manifestVersion: subsquid.io/v0.1
name: zenlink-moonbeam
version: 1
description: |-
  Zenlink Moonbeam Squid
build:

deploy:
  addons:
    postgres:
  processor:
    cmd: ["node", "lib/processor"]
  api:
    cmd: [
        "npx",
        "squid-graphql-server",
        "--dumb-cache",
        "in-memory",
        "--dumb-cache-ttl", 
        "1000",
        "--dumb-cache-size",
        "100",
        "--dumb-cache-max-age",
        "1000",
    ]
